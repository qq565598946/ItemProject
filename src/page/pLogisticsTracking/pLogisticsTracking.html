<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>物流跟踪</title>
		<link rel="stylesheet" href="../../css/public/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../../lib/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/projectManage/projectManagement.css" />
		<link rel="stylesheet" type="text/css" href="pLogisticsTracking.css" />
		<style>
			.layui-col-md2 {
				width: 16.666667%;
			}
		</style>
	</head>

	<body>
		<div class="projectList">
			<div class="public_title">
				<div>项目管理 </div>
			</div>
			<div class="pLogisticsTracking_box">
						<div class="top-box">
							<div class="title-wl"><span>物流跟踪</span><span>(项目进度)</span></div>
							<span class="right-sp"><span style="color:#c2c2c2;">项目列表 一 </span> <span style="color:#c2c2c2;">项目详情 一 </span><span style="font-weight:500">项目进度</span></span>
						</div>
				<div class="layui-col-md12" style="margin-top: 15px;margin-bottom: 15px;margin-left: 174px;" id="schedule">
						<div class="layui-col-md2">
							<div class="line-box"> <i class="layui-icon">&#xe626;</i><span class="dotted_line"></span></div>
							<div>开始</div>
						</div>
						<div class="layui-col-md2">
							<div class="line-box"><i class="layui-icon"> &#xe60f;</i><span class="dotted_line"></span></div>
							<div class="box-txt">
								<span>方案设计</span>
							     <p>2018-4-10</p>
							</div>
						</div>
						<div class="layui-col-md2">
							<div class="line-box"> <i class="layui-icon">&#xe630;</i><span class="dotted_line"></span></div>
							<div class="box-txt">
								<span>开发实施</span>
							     <p>2018-4-12</p>
							</div>
						</div>
						<div class="layui-col-md2">
							<div class="line-box"> <i class="layui-icon">&#xe60a; </i><span class="dotted_line"></span></div>
							<div>集成测试</div>
						</div>
						<div class="layui-col-md2">
							<div class="line-box"> <i class="layui-icon">&#xe61d;</i><span class="dotted_line"></span></div>
							<div>上线发布</div>
						</div>
						<div class="layui-col-md2">
							<div class="line-box"> <i class="layui-icon">&#xe610;</i></div>
							<div>结束</div>
						</div>
				</div>
			    <div class="layui-col-md9">
					<p><b>详细信息</b></p>
					<div class="detailedData">
						<div class="dataList processing-bule">
							<div><span class="projectTime">2018-4-11  18:00:20</span> <span class="projectStatus">项目通过初审</span> </div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/xhsdk.min.js"></script>
		<script src="../../lib/jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../lib/layui/layui.all.js"></script>
		<script src="../../js/commonUrl/commonUrl.js"></script>
		<script src="pLogisticsTracking.js"></script>
	</body>
</html>
