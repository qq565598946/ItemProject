<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>项目实施方案</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../css/public/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/public/bootstrap-table.min.css" />
		<link rel="stylesheet" type="text/css" href="../../lib/layui/css/layui.css" />
		<link rel="stylesheet" href="../pChangeApplicationForm/font/iconfont.css">
		<link rel="stylesheet" type="text/css" href="../../css/projectManage/projectManagement.css" />
		<link rel="stylesheet" type="text/css" href="projectProgramme.css" />
	</head>
	<body>
		<div class="projectProgramme">
			<div class="loading-box1" style="display: none"><img src="../../img/loading.gif" alt="加载中..."></div>
			<div class="public_title">
				<!--<div>项目管理 </div>-->
			</div>
			<div class="layui-container">
				<!--分配人员-->
				<div class="popUpbox" style="display: none;">
					<div class="editContent">
						<p><span>分配开发人员</span></p>
						<div class="left-right-box">
									<div class="left-ft-box">
										<div class="layui-input-inline" style="width:100%">
											<input type="text" name="project_Name" id="project_Responsible" lay-verify="required" autocomplete="off" class="layui-input" >
											<i class="layui-icon layui-icon-search right-box-search"></i>
										</div>
										<form class="layui-form">

										<div class="ry-option" >
											<span class="ry-label">人员:</span>
											<div class="layui-form-item" pane="" id="Personnel">

											</div>
											<div id="page-button"></div>
										</div>
										</form>
									</div>
									<div class="right-ft-box">
											<div class="header-ft-box">
													<span>已选</span><span>（0）</span><span>清空</span>
											</div>
											<div class="checkbox-box">
												<ul>
												</ul>
											</div>
									</div>
						</div>
						<div class="btn-group">
							<button class="layui-btn layui-btn-primary getDocData">保存</button>
							<button class="layui-btn layui-btn-primary cancelEditor">取消</button>
						</div>
					</div>
				</div>
				<div class="layui-row layui-col-space10 projectProgramme_box" style="height: 100%;position: fixed">

					<div class="layui-col-md2">

						<p class="itemDes"> 项目实施方案<br /><span>（项目详情）</span></p>
						<ul class="ProgrammeList">
							<li class="layui-this now_Programme"> <span><i class="iconfont icon-xiangmuguanli"></i>  正在进行的项目方案 </span></li>
						</ul>
						<!--<div>-->
							<!--<button class="layui-btn layui-btn-xs" id="search_result" onclick="search_result(this)">查看进度</button>-->
						<!--</div>-->
					</div>

					<div class="layui-col-md10">
						<div class="right-box"><span style="color:#c2c2c2;">项目列表 一 </span> <span style="font-weight:500">项目详情</span></div>
						<div class="box">
							<span><b>编码:</b></span>
							<span class="projectcode"></span>
						</div>
						<div>
							<span><b>项目名称:</b></span>
							<span class="projectName"></span>

						</div>
					<div>
						<div><b>项目背景:</b></div>
						<div class="projectBackground">
						</div>
					</div>
					<div>
						<span><b>项目附件:</b></span>
						<div class="project_file">
							<i class="iconfont icon-guanlianfujian"></i>
							<span class="item_name">附件名称</span>
							<span class="file_box_name"><a class="download-file" target="_blank"><i class="iconfont icon-xiazai"></i></a></span>
						</div>
						<!--<span class="projectEnclosure"></span>-->
					</div>
					<div>
						<span><b>建设单位:</b></span>
						<span class="buildUnit"></span>
					</div>
						<div>
							<span><b>项目负责人:</b></span>
							<span class="projectResponsible"></span>
						</div>
					<div class="nowProgramme">
						<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
							<ul class="layui-tab-title">
								<li class="layui-this">正在进行项目方案</li>
								<!--<li>历史项目方案</li>-->
							</ul>
							<div class="layui-tab-content">
								<!--正在进行项目方案-->
								<div class="layui-tab-item layui-show">

									<div id="addsolutionBtn"></div>
									<div class="nowProgramme_describe">

										<table class="layui-table projectList_tabel" lay-even lay-skin="nob" id="loading_box" style="display: none">
											<colgroup>
												<col width="150">
												<col width="200">
												<col>
											</colgroup>
											<thead>
											<tr>
												<th>名称</th>
												<th>版本</th>
												<th>进度</th>
												<th>实施单位</th>
												<th>负责人</th>
												<th>审核阶段</th>
												<th></th>
											</tr>
											</thead>
											<tbody class="loading-project-box">

											</tbody>
										</table>
										<div id="loading-button"></div>
									</div>
								</div>
								<!--历史项目方案-->
								<div class="layui-tab-item">

								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		</div>
		<script src="../../js/xhsdk.min.js"></script>
		<script src="../../lib/jquery/jquery.min.js"></script>
		<script src="../../lib/layui/layui.all.js"></script>
		<script src="../../js/commonUrl/commonUrl.js"></script>
		<script type="text/javascript" src="projectProgramme.js"></script>
	</body>

</html>
