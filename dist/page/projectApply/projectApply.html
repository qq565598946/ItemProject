<!DOCTYPE html><html><head><meta charset=UTF-8><title>项目立项申请</title><link rel=stylesheet href=../../lib/layui/css/layui.css><link rel=stylesheet href=../pChangeApplicationForm/font/iconfont.css><link rel=stylesheet href=../../css/projectManage/projectManagement.css><link rel=stylesheet href=projectApply.css><style>.layui-laypage .layui-laypage-curr .layui-laypage-em{position:absolute;left:-1px;top:-1px;padding:1px;width:100%;height:100%;background-color:#295596}.layui-container{position:relative;margin:0 auto;box-sizing:border-box}</style></head><body style=background:#295596><div class=projectApply><div class=loading-box style=display:none><img src=../../img/loading.gif alt=加载中...></div><div class=public_title></div><div class=layui-container style=padding:0><form class=layui-form><div class="layui-row projectProgramme_box projectApply_box" style=height:100%;position:fixed><div class=layui-col-md2 style=margin-left:0><div class=popUpbox style=display:none><div class=editContent><p><span>分配负责人</span></p><div class=left-right-box><div class="left-ft-box layui-form"><div class=layui-input-inline style=width:100%><input type=text name=project_Name id=project_Responsible autocomplete=off class=layui-input> <i class="layui-icon layui-icon-search right-box-search"></i></div><div class=ry-option><span class=ry-label>人员:</span><div class=layui-form-item pane="" id=Personnel></div><div id=page-button></div></div></div></div><div class=btn-group><div class="layui-btn layui-btn-primary getDocData">保存</div><div class="layui-btn layui-btn-primary cancelEditor">取消</div></div></div></div><p class=itemDes>项目立项申请<br><span>（添加项目）</span></p><ul class=ProgrammeList><li class=layui-this><span><i class="iconfont icon-xiangmuguanli"></i> 项目名称</span><div class=box-veirfy></div></li><li><span><i class="iconfont icon-xiangmufanwei"></i> 项目编码</span><div class=box-veirfy></div></li><li><span><i class="iconfont icon-quxian"></i> 项目背景</span><div class=box-veirfy></div></li><li><span><i class="iconfont icon-guanlianfujian"></i> 相关附件</span><div class=box-veirfy></div></li><li><span><i class="iconfont icon-fuzerenicon"></i> 建设单位</span><div class=box-veirfy></div></li><li><span><i class="iconfont icon-fuzerenicon"></i> 项目负责人</span><div class=box-veirfy></div></li></ul><div class=submit-box></div></div><div class=layui-col-md10><span class=right-sp><span style=color:#c2c2c2>项目列表 一 </span><span style=font-weight:500>添加项目</span></span><div class=layui-form-item><label class=layui-form-label><div class=title-background>项目名称:</div></label><div style=clear:both><div class=layui-input-inline style=width:100%><input type=text name=project_Name id=project_Name lay-verify=project_Name autocomplete=off class="layui-input verify-value"></div></div></div><div class=layui-form-item><label class=layui-form-label><div class=title-background>项目编码:</div></label><div style=clear:both><div class=layui-input-inline style=width:100%><input type=text name=project_Name id=project_code lay-verify=project_code autocomplete=off class="layui-input verify-value"></div></div></div><div class=layui-form-item><label class=layui-form-label><div class=title-background>项目背景:</div></label> <textarea placeholder=请输入背景 class="layui-textarea verify-value" id=project_Background lay-verify=project_Background></textarea></div><div class=layui-form-item><label class=layui-form-label><div class=title-background>项目附件:</div></label><div style=clear:both class=file-box><div class=layui-upload><button type=button class="layui-btn layui-btn-primary Enclosure_btn"><i class=layui-icon>&#xe67c;</i><span class=file-name>上传附件</span> <input type=file class="enclosure verify-value" name=file id=project_Enclosure><div class=fileUrl style=display:none></div></button><div class=layui-upload-list style=display:none><table class=layui-table><thead><tr><th>文件名</th><th>大小</th><th>状态</th><th>操作</th></tr></thead><tbody id=demoList></tbody></table></div></div><div class=updata-box><button type=button class=layui-btn id=testListAction style=display:none>开始上传</button></div></div></div><div class=layui-form-item><label class=layui-form-label><div class=title-background>建设单位:</div></label><div style=clear:both><div class=layui-inline style=position:relative><div class=layui-input-inline style=width:300px><input type=tel name=phone lay-verify=required autocomplete=off disabled class="layui-input verify-value" id=buildUnit></div></div></div></div><div class=layui-form-item><label class=layui-form-label><div class=title-background>项目负责人:</div></label><div style=clear:both><div class=layui-inline style=position:relative><div class=layui-input-inline style=width:300px><input type=tel name=phone lay-verify=required autocomplete=off disabled class="layui-input verify-value" id=staffvalue></div></div></div></div></div></div></form></div></div><script src=../../js/xhsdk.min.js charset=utf-8></script><script src=../../lib/jquery/jquery.min.js charset=utf-8></script><script src=../../lib/layui/layui.all.js></script><script src=../../js/commonUrl/commonUrl.js></script><script src=../../lib/documentMD5/browser-md5-file.min.js></script><script src=projectApply.js></script></body></html>
